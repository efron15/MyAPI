<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <title>MyAPI</title>
</head>

<body>
    <div class="container">
        <h1 class="text-container mt-5">Covid 19 每日資訊</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>全球總感染案例</th>
                    <th>全球總死亡人數</th>
                    <th>全球總恢復人數</th>
                    <th>新增死亡人數</th>
                    <th>新增確診案例</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data">
                 
                </tr>
            </tbody>

    <!-- js -->

</html>
